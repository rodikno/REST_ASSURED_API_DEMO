# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven for Petstore API Tests

on:
  workflow_dispatch:
  push:
    branches: [ "main", "ci_*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'corretto'
        cache: maven
    - name: Test with Maven
      run: mvn -B test --file pom.xml
    - name: 'Upload test results'
      uses: actions/upload-artifact@v4
      if: always() # this ensures that the artifacts are uploaded even if the previous step (tests) fail
      with:
        name: test-results
        path: target/surefire-reports/**/*
